{% extends "index.html" %}

{% block content %}

<h1>Add Sections</h1>

<div class="container">
	<form action="/sections/add" method="POST">
		{{ form.csrf_token }}
		<p>
			{{form.semester.label}}<br>
			{{form.semester(size=32)}}
		</p>
		<p>
			{{form.year.label}}<br>
			{{form.year(size=32)}}
		</p>
        <p>
			{{ form.instructors.label }}<br>
			{{ form.instructors(class_='multiselect') }}
		</p>
		<button type="submit">Submit</button>
	</form>

</div>


{% endblock content %}
