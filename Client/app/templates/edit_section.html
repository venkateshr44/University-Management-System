{% extends "index.html" %}

{% block content %}

<h1>Edit Sections</h1>

<div class="container">
	<form action="/sections/{{ section['0']['section_id']}}/edit" method="POST">
		{{ form.csrf_token }}
		<p>
			{{form.semester.label}}<br>
			{{form.semester(size=32)}}
		</p>
		<p>
			{{form.year.label}}<br>
			{{form.year(size=32)}}
		</p>
		<button type="submit">Submit</button>
	</form>

</div>


{% endblock content %}
